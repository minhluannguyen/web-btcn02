<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Bé Tập Đếm</title>
  </head>

  <body>

    <div class="container">
      <div class="row bg-info text-light mb-3">
        <h2>Bé Tập Đếm</h2>
      </div>

      <div class="row bg-light pt-3 pb-3">

        <div class="col-3"></div>
        
        <div class="col col-label">
          <div>Số thứ nhất</div>
          <div>Số thứ hai</div>
          <div>Kết quả</div>
          <div>Thông báo</div>
        </div>

        <div class="col col-txt">
          <input id="first-num" type="text" />
          <input id="second-num" type="text" />
          <input id="res-num" type="text" />
          <div class="text-danger" id="notice"></div>
        </div>


        <div class="col-3">
          <form>
            <div class="radio-btn">
              <input type="radio" name="method" id="plus" value="plus"/>
              <label for="plus">Cộng</label>
            </div>
            
            <div class="radio-btn">
              <input type="radio" name="method" id="minus" value="minus" />
              <label for="plus">Trừ</label>
            </div>
            
            
            <br>

            <div class="radio-btn">
              <input type="radio" name="method" id="multiply" value="multiply" />
              <label for="plus">Nhân</label>
            </div>

            <div class="radio-btn">
              <input type="radio" name="method" id="divide" value="divide" />
              <label for="plus">Chia</label>
            </div>
            
          </form>

          <input class="btn btn-primary" type="button"
          value="Tính" id="calc-btn" onclick="calcBtnClicked" />
          
        </div>

        <div class="col"></div>

      </div>
    </div>
    
  </body>

  <script src="index.js" ></script>

</html>
